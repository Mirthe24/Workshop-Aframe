<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="color: #333333">
      <a-ring
        width="6"
        height="1"
        depth="4"
        color="#FF3366" 
         position="-1 3 1"
        shadow>
      </a-ring>
        <a-box id="myBox"
        width="10"
        height="2"
        depth= "10"
        color="#FF8833" 
         position="-2 0 2"
        shadow>
      </a-box>
       <a-cylinder position="1 0.75 4" radius="0.5" height="1.5" color="#FF065D"></a-cylinder>
       <a-cylinder position="-5 0.75 4" radius="0.5" height="1.5" color="#FF065D"></a-cylinder>
       <a-torus-knot  width="10"
        height="2"
        depth= "10"
        color="blue" 
         position="-2 5 5"></a-torus-knot>
    </a-scene>
  </body>
</html>
